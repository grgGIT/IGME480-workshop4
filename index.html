<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Points of Interest</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <script src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <!-- AR.js A-Frame components (recommended to use version 3.4.5, rather than master) -->
    <script src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">Loading AR experience...</div>
    <div id="error" class="hidden">Error loading AR experience. Please check your location settings.</div>
    <div id="info-panel" class="hidden">
        <h2 id="info-title">POI Information</h2>
        <p id="info-description">Description will appear here.</p>
        <button id="close-info">Close</button>
    </div>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        vr-mode-ui="enabled: false" 
        raycaster="objects: .clickable" 
        cursor="rayOrigin: mouse"
        renderer="antialias: true; alpha: true">
        
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    
    <div id="controls">
        <button id="toggle-mode">Switch to Dynamic POIs</button>
        <div id="dynamic-controls" class="hidden">
            <select id="poi-type">
                <option value="historic=monument">Monuments</option>
                <option value="amenity=cafe">Cafes</option>
                <option value="tourism=attraction">Tourist Attractions</option>
                <option value="leisure=park">Parks</option>
            </select>
            <button id="refresh-pois">Refresh POIs</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
